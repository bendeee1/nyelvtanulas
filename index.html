<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyelvtanulas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nyelvtanulas</h1>
        <button id="startBtn">Start</button>
        <button id="resetBtn" class="hidden">Újrakezdés</button>
        <div id="gameBoard" class="hidden">
            <div class="column">
                <ul id="hungarianWords"></ul>
            </div>
            <div class="column">
                <ul id="englishWords"></ul>
            </div>
        </div>
        <p>Sikeres próbálkozások: <span id="successCount">0</span></p>
        <p>Sikertelen próbálkozások: <span id="failCount">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
